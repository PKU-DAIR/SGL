dataset:
  classname: "Planetoid"
  name: "cora"
  root: "/home/ssq/test_data/"
sampler:
  train:
    cluster_method: "metis"
    cluster_number: 10
    post_sampling_op: "LaplacianGraphOp"
    sparse_type: "torch"
model:
  hidden_dim: 128
  dropout: 0.5
  num_layers: 2
task:
  train_batch_size: 5
  epochs: 20
  lr: 0.01
  weight_decay: 0.00005
  loss_fn: "nll_loss"
  seed: 42

